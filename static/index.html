<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards Against DJO</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/site.css" rel="stylesheet">
    <link href="css/octicons.css" rel="stylesheet">
    <script src='https://www.google.com/recaptcha/api.js'></script>
  </head>

  <body>
    <div id="main_page" class="main">
      <div id="content" class="content">
        <p style="text-align: center; margin-top: 20px;">
          Something went wrong while loading the main page.
        </p>
      </div>

      <footer>
        <span class="octicon octicon-code"></span>
        with <span class="octicon octicon-heart"></span> by
        <a href="https://github.com/Jelmerro" target="_blank">@Jelmerro</a> &amp;
        <a href="https://github.com/Yoeori" target="_blank">@Yoeori</a>.
        view us on <a class="octicon octicon-logo-github" style="vertical-align: text-bottom;" href="https://github.com/Yoeori/CardsAgainstDJO" target="_blank"></a>
      </footer>

    </div>

    <div id="loading_warning" style="text-align: center; margin-top: 20px;">
      Loading game, please make sure Javascript is enabled.
    </div>

    <!-- Requirements -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.min.js"></script>

    <script>
    var module = {}; //Fix shared script bugs

    //Start everthing
    var app;
    $(window).ready(function() {
      app = Object.create(App);
      app.initialize(function() {

        //Display page
        $("#loading_warning").css("display", "none");
        $("#main_page").css("display", "block");

      });
    });
    </script>

    <!-- Views -->
    <script src="js/view_manager.js"></script>
    <script src="js/views/card_view.js"></script>
    <script src="js/views/dashboard_view.js"></script>
    <script src="js/views/game_view.js"></script>
    <script src="js/views/login_view.js"></script>

    <script src="templates/login.html" name="login" type="x-tmpl-mustache"></script>
    <script src="templates/dashboard.html" name="dashboard" type="x-tmpl-mustache"></script>
    <script src="templates/game.html" name="game" type="x-tmpl-mustache"></script>
    <script src="templates/register.html" name="register" type="x-tmpl-mustache"></script>

    <!-- Models -->
    <script src="js/models/card_model.js"></script>

    <script src="js/models/game_model.js"></script>

    <script src="js/client.js"></script>
    <script src="js/packet_manager.js"></script>
